<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="headings">
        <h1>Faction</h1>
        <p class="first-paragraph">Faction helps you connect and share<br> with the people in your life.</p>
    </div>

    
    <label>
        <form method="POST">
            <div class="box">

                <input type="text" class="email" name="Email" placeholder="Email address" required><br>
                <input type="password" class="pass" name="Password" placeholder="Password" required><br>
                <button type="submit" class="submit-btn">Log In</button><br>
                <a href="/forgot-pass.html">Forgotten password?</a><br>
                <hr>
                <button type="button" onclick=location.href="/sign-up.html" class="create-btn">Create New Account</button>
                <p><strong>Create a Page</strong> for a celebrity, band or business.</p>

            </div>
        </form>
    </label>

    <footer>
        <div class="footer-bottom">
            <p>Copyright &copy; 2021 <span>Faction</span>. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
